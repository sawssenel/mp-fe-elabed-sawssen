<div class="container">
    <br>
    <table>
        <tr>
            <td>
                <h1>Rechercher un produit</h1>
            </td>
        </tr>
        <tr>
            <td>
                <form #rechercheForm="ngForm" (ngSubmit)="rechercherParCategorie()">
                    <div class="form-group">
                        <label for="categorie">Catégorie:</label>
                        <div class="input-group">
                            <select id="categorie" name="categorieFiltre" class="bi bi-search" [(ngModel)]="categorieFiltre">
                                <option value="" selected>Toutes les catégories</option>
                                <option *ngFor="let cat of categories" [ngValue]="cat.id">{{ cat.libelle }}</option>
                            </select> &nbsp;
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" (click)="lancerRecherche()">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </td>
        </tr>
    </table>

    <!-- Fiche Produit -->
    <div *ngIf="editMode" class="product-form">
        <h1>Fiche Produit</h1>
        <form #produitForm="ngForm" (ngSubmit)="validerEditionProduit()">
            <table>
                <tr>
                    <!-- Champ ID supprimé -->
                    <td>Code:</td>
                    <td><input type="text" name="code" [(ngModel)]="produitCourant.code" /></td>
                </tr>
                <tr>
                    <td>Désignation:</td>
                    <td><input type="text" name="designation" [(ngModel)]="produitCourant.designation" /></td>
                </tr>
                <tr>
                    <td>Prix:</td>
                    <td><input type="text" name="prix" [(ngModel)]="produitCourant.prix" /></td>
                </tr>
                <tr>
                    <td>Catégorie:</td>
                    <td>
                        <select name="categorie" [(ngModel)]="produitCourant.categorie" required>
                            <option *ngFor="let cat of categories" [ngValue]="cat">{{ cat.libelle }}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td [align]="'center'" colspan="2">
                        <input type="submit" value="Valider" [disabled]="!produitForm.form.valid" class="btn btn-primary" />&nbsp;
                        <button type="button" (click)="annulerEdition()" class="btn btn-danger">Annuler</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <!-- Liste des Produits -->
    <div class="product-list">
        <h1>Liste des Produits</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Code</th>
                    <th>Désignation</th>
                    <th>Prix</th>
                    <th>Catégorie</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of produits">
                    <td>{{ p.id }}</td>
                    <td>{{ p.code }}</td>
                    <td>{{ p.designation }}</td>
                    <td>{{ p.prix }}</td>
                    <td>{{ p.categorie?.libelle }}</td>
                    <td>
                        <button (click)="editerProduit(p)" class="btn btn-dark">
                            <i class="bi bi-pencil"></i> Éditer
                        </button>&nbsp;
                        <button (click)="supprimerProduit(p)" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Supprimer
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
